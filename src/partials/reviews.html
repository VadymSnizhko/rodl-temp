  <script>
  function timeAgo(dateStr) {
    const now = new Date();
    const then = new Date(dateStr);
    const diffMs = now - then;
    const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));
  
    if (diffDays < 1) return "—Å—å–æ–≥–æ–¥–Ω—ñ";
    if (diffDays < 7) return `${diffDays} –¥–Ω${diffDays === 1 ? "—å" : "—ñ"} —Ç–æ–º—É`;
    if (diffDays < 30) {
      const weeks = Math.floor(diffDays / 7);
      return `${weeks} —Ç–∏–∂${weeks === 1 ? "–¥–µ–Ω—å" : "–Ω—ñ"} —Ç–æ–º—É`;
    }
    if (diffDays < 365) {
      const months = Math.floor(diffDays / 30);
      return `${months} –º—ñ—Å. —Ç–æ–º—É`;
    }
    const years = Math.floor(diffDays / 365);
    return `${years} —Ä${years > 1 ? "–æ–∫–∏" : "—ñ–∫"} —Ç–æ–º—É`;
  }
  
  function getStars(rating) {
    const full = '‚òÖ'.repeat(Math.round(rating));
    const empty = '‚òÜ'.repeat(5 - Math.round(rating));
    return full + empty;
  }
  
  fetch("https://script.google.com/macros/s/AKfycbyysjtF1HI7h4-mQFPkzQxmdviXv8X6Izg91vaIvYZ4fefpFPemrWbvFCIjK5pe36HCpA/exec")

        const date = timeAgo(r["date"]);
        container.innerHTML += `
          <div class="review">
            <div class="author">${r["name"]}</div>
            <div class="stars">${stars}</div>
            <div class="date">${date}</div>
            <div class="text">${r["text"]}</div>
          </div>`;
      });
    })
