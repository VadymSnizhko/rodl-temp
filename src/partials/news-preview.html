.news-grid {
  display: grid;
  grid-template-columns: 1fr;
  gap: 24px;

.news-item {
  display: flex;

<script>
    
    const basePath = window.location.origin+"/rodl-temp"; // автоматично https://rivneoblchildhospital.gov.ua
    //const basePath = import.meta.env.BASE_URL; // автоматично /rodl-temp/ на GitHub
       
    async function loadNews() {
        const res = await fetch('https://script.google.com/macros/s/AKfycbxZg8iizYwUIGRxq7AUuVC6_pqV8eEdeJgvle4IFy65ieFpZbu6XchC1ITZm4Pb9kae/exec?key=rodl_news_2025_key');
      //  .then(r => r.json())
      //  .then(data => console.log(data));
        const news = await res.json();
        const container = document.getElementById('news-list');



        news.forEach((n, index) => {
            const item = document.createElement('div');
             const imgSrc = n["Фото preview"].trim().replace(/^\//, ""); // прибираємо початковий слеш
            item.className = 'news-item';
            item.innerHTML = `
      <img src="${basePath}/img/news/${imgSrc}" alt="${n["Заголовок"]}" class="news-thumb">
      <h3>${n["Заголовок"]}</h3>
      <p class="preview-text">${n["Текст preview"]}</p>
      <div class="news-footer">
        <span class="date">${new Date(n["Дата"]).toLocaleDateString("uk-UA")}</span>
        <a href="news.html?id=${index}" class="more-link">Докладніше →</a>
      </div>
    `;
            container.appendChild(item);
        });
    }
    loadNews();
</script>
