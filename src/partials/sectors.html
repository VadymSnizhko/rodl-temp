</head>
<style>

<body>
  <load src="partials/header.html" icon-path="img/sprite.svg#logo" />
  <section class="coll-centr">
    <div class="container">
      <ul class="breadcrumb">
        <li><a href="/">–ì–æ–ª–æ–≤–Ω–∞</a></li>
        <li>–í—ñ–¥–¥—ñ–ª–µ–Ω–Ω—è —Ç–∞ —Ü–µ–Ω—Ç—Ä–∏</li>
      </ul>
      <h1>–í—ñ–¥–¥—ñ–ª–µ–Ω–Ω—è —Ç–∞ —Ü–µ–Ω—Ç—Ä–∏</h1>

      <div id="departments-list"></div>
    </div>
  </section>

  <load src="partials/footer.html" />

  <script>
    const basePath = window.location.origin + "/rodl-temp";
    async function loadDepartments() {
      const response = await fetch("https://rodl-proxy.vercel.app/api/departments");
      const departments = await response.json();
      console.log(departments);
      renderDepartments(departments);
    }

    function renderDepartments(list) {
      const container = document.getElementById("departments-list");

      list.forEach((dep, idx) => {
        const item = document.createElement("div");
        item.className = "department";

        const photos = Object.keys(dep)
          .filter(key => key.startsWith("–§–æ—Ç–æ") && dep[key])
          .map(key => dep[key]);

        item.innerHTML = `
          <div class="dep-header">
            <h2>${dep["–ù–∞–∑–≤–∞"]}</h2>
            <p class="short">${dep["–ö–æ—Ä–æ—Ç–∫–∏–π –æ–ø–∏—Å"]}</p>
            <button class="toggle" data-id="${idx}">–†–æ–∑–≥–æ—Ä–Ω—É—Ç–∏ ‚Üì</button>
          </div>

          <div class="dep-full" id="dep-${idx}" style="display:none;">
            <p><b>–¢–µ–ª–µ—Ñ–æ–Ω:</b> ${dep["–¢–µ–ª–µ—Ñ–æ–Ω"]}</p>
            <p><b>–ö–µ—Ä—ñ–≤–Ω–∏–∫:</b> ${dep["–ö–µ—Ä—ñ–≤–Ω–∏–∫ (–ø–æ—Å–∞–¥–∞/–ü–Ü–ë/—Å–ø–µ—Ü—ñ–∞–ª—å–Ω—ñ—Å—Ç—å)"]}</p>
            <p><b>–°—Ç–∞—Ä—à–∞ –º–µ–¥—Å–µ—Å—Ç—Ä–∞:</b> ${dep["–°—Ç–∞—Ä—à–∞ –º–µ–¥—Å–µ—Å—Ç—Ä–∞"]}</p>
            <p class="full-text">${dep["–ü–æ–≤–Ω–∏–π –æ–ø–∏—Å"]}</p>

            <div class="carousel">
              ${photos.map(p => `<img src="${basePath}/img/departments/${p}" alt="${dep["–ù–∞–∑–≤–∞"]}">`).join("")}
            </div>
          </div>
        `;

        container.appendChild(item);
      });

      initToggle();
    }

    function initToggle() {
      document.querySelectorAll(".toggle").forEach(btn => {
        btn.addEventListener("click", () => {
          const id = btn.dataset.id;
          const block = document.getElementById("dep-" + id);

          if (block.style.display === "none") {
            block.style.display = "block";
            btn.innerText = "–ó–≥–æ—Ä–Ω—É—Ç–∏ ‚Üë";
          } else {
            block.style.display = "none";
            btn.innerText = "–†–æ–∑–≥–æ—Ä–Ω—É—Ç–∏ ‚Üì";
          }
        });
      });
    }

    // üî• –í–∏–∫–ª–∏–∫–∞—î–º–æ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è
    loadDepartments();
  </script>
